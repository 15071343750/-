<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>后台系统-Super manage</title>
		<link rel="stylesheet" href="assets/bootstrap/css/bootstrap.css">
		<link rel="stylesheet" href="assets/nprogress/nprogress.css" />
		<link rel="stylesheet" href="css/admin.css" />
	</head>

	<body>
		<!--侧边栏-->
		<aside class="ad_aside">
			<div class="brand"><a href="index.html">ITCAST</a></div>
			<div class="user">
				<img src="images/default.png" alt="" />
				<span>Super manage</span>
			</div>
			<div class="menu">
				<ul>
		            <li class="now"><a href="userManage.html"><span class="glyphicon glyphicon-user"></span> 用户管理</a></li>
		            <li>
		                <a href="javascript:;" class="category"><span class="glyphicon glyphicon-list"></span>分类管理</a>
		                <div class="child" style="display: none;">
		                    <a href="categoryFirst.html">一级分类</a>
		                    <a href="categorySecond.html">二级分类</a>
		                </div>
		            </li>
		            <li><a href="productManage.html"><span class="glyphicon glyphicon-tags"></span> 商品管理</a></li>
		        </ul>
			</div>
		</aside>
		<!--内容-->
		<section class="ad_section">
			<nav class="ad_nav">
				<!--data-menu 标识符-->
				<a data-menu href="javascript:;" class="pull-left"><span class="glyphicon glyphicon-align-justify"></span></a>
        		<a data-logout href="javascript:;" class="pull-right"><span class="glyphicon glyphicon-log-out"></span></a>
			</nav>
			<div class="container-fluid">
				<ol class="breadcrumb">
					<li><a href="#">管理系统</a></li>
					<li class="active">用户管理</li>
				</ol>
				<div class="ad_content">
					<table class="table table-bordered table-hover">
						<thead>
							<tr>
								<th width="10%">序号</th>
								<th width="30%">用户名</th>
								<th width="30%">手机号</th>
								<th width="20%">状态</th>
								<th>操作</th>
							</tr>
						</thead>
						<tbody></tbody>
					</table>
					<div class="page pull-right">
		                <ul class="pagination">
							<!--<li>
								<a href="#" aria-label="Previous">
									<span aria-hidden="true">&laquo;</span>
								</a>
							</li>
							<li><a href="#">1</a></li>
							<li><a href="#">2</a></li>
							<li><a href="#">3</a></li>
							<li><a href="#">4</a></li>
							<li><a href="#">5</a></li>
							<li>
								<a href="#" aria-label="Next">
									<span aria-hidden="true">&raquo;</span>
								</a>
							</li>-->
		                </ul>
		            </div>
				</div>
			</div>
		</section>
		
		<!--禁用启用模态框-->
		<div id="optionModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel">
			<div class="modal-dialog modal-sm">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
						<h4 class="modal-title">温馨提示</h4>
					</div>
					<div class="modal-body">
						<p class="text-danger"><span class="glyphicon glyphicon-info-sign"></span> 您确定要 <strong></strong> 这个用户吗？</p>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
						<button type="button" class="btn btn-danger">确认</button>
					</div>
				</div>
			</div>
		</div>
		
	</body>
	<script type="text/template" id="formList">
		<% for (var i = 0; i < rows.length; i++) { %>
			<tr>
				<td><%= (page - 1) * size + i + 1 %></td>
				<td><%=rows[i].username%></td>
				<td><%=rows[i].mobile%></td>
				<td><%=rows[i].isDelete==1?'正常':'已禁用'%></td>
				<td>
					<%if(rows[i].isDelete==1){%>
		            	<a data-id="<%=rows[i].id%>" data-name="<%=rows[i].username%>" href="javascript:;" class="btn-operation btn btn-sm btn-danger">禁用</a>
		            <%}else{%>
		            	<a data-id="<%=rows[i].id%>" data-name="<%=rows[i].username%>" href="javascript:;" class="btn-operation btn btn-sm btn-primary">启用</a>
		            <%}%>
				</td>
			</tr>
		<% } %>
	</script>
	<script src="assets/jquery/jquery.min.js"></script>
	<script src="assets/bootstrap/js/bootstrap.min.js"></script>
	<script src="assets/nprogress/nprogress.js"></script>
	<script src="assets/artTemplate/template-native.js"></script>
	<script src="assets/bootstrap-paginator/bootstrap-paginator.min.js"></script>
	<script src="js/admin.js"></script>
	<script src="js/userManage.js"></script>
</html>
