<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>

	<div class="lt_container">
		
		<header class="lt_topBar">
			<a class="btn-left" href="javascript:history.back();"><span class="mui-icon mui-icon-back"></span></a>
			<h3>乐淘分类</h3>
			<a class="btn-right" href="search.html"><span class="fa fa-search"></span></a>
		</header>
		
		<div class="lt_content">
			<div class="lt_wrapper">
				<!--左侧栏-->
				<div class="lt_cateLeft">
					<ul>
						<!--<li class="now"><a href="#">运动馆</a></li>-->
					</ul>
				</div>
				<!--右侧栏-->
				<div class="lt_cateRight">
					<ul class="mui-clearfix">
						<!--<li><a href="#">
							<img src="images/brand1.png" alt="" /><p>耐克</p>
						</a></li>-->
					</ul>
				</div>
			</div>
		</div>
		
		<footer class="lt_tabBar">
			<ul class="mui-clearfix">
				<li><a href="index.html"><span class="fa fa-home"></span><p>首页</p></a></li>
				<li class="now"><a href="category.html"><span class="fa fa-bars"></span><p>分类</p></a></li>
                <li><a href="user/cart.html"><span class="fa fa-shopping-cart"></span><p>购物车</p></a></li>

			</ul>
		</footer>
		
	</div>

<!--一级渲染-->
<script type="text/template" id="firstCategory">
	<% for (var i = 0; i < rows.length; i++) { %>
		<li <%= i == 0 ? 'class=now' : ''%>  data-id= "<%=rows[i].id%>" ><a href="#"><%=rows[i].categoryName%></a></li>
	<% } %>
</script>
<!--二级渲染-->
<script type="text/template" id="secondCategory">
	<% if (rows.length == 0) { %>
		<p style="padding: 10px">暂时没有分类数据</p>
	<% } else { %>
		<% for (var i = 0; i < rows.length; i++) { %>
			<li><a href="#">
				<img src="<%=rows[i].brandLogo%>" onerror="this.src='images/none.jpg'" alt="" /><p><%=rows[i].brandName%></p>
			</a></li>
		<% } %>
	<% } %>
</script>
<!--onerror="" 图片加载不成功调用的方法-->
<script src="assets/mui/js/mui.js"></script>
<script src="assets/zepto/zepto.min.js"></script>
<script src="assets/artTemplate/template-native.js"></script>
<script src="js/common.js"></script>
<script src="js/category.js"></script>
</body>
</html>
